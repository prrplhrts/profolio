<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="auth.css" />
  <script src="auth.js"></script>
</head>
<body>
  <!-- HEADER -->
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="brand">
        <img src="images/logo.svg" alt="Profolio Logo" class="logo" />
        <span class="brand-name">Profolio</span>
      </a>
      <nav class="nav">
        <a href="explore.html">Explore Projects</a>
        <a href="builder.html">Portfolio Builder</a>
        <a href="sign-in.html">Sign In</a>
      </nav>
    </div>

    <!-- Header Wave -->
    <div class="header-wave">
      <svg viewBox="0 0 1440 120" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M0,64 C360,160 1080,0 1440,96 L1440,120 L0,120 Z" fill="#f5f5f5" />
      </svg>
    </div>
  </header>

  <!-- AUTH BACKGROUND SECTION -->
  <section class="auth-bg">
    <div class="auth-box">
      <h2>Sign Up</h2>
      <p class="small-text">Already have an account? <a href="sign-in.html">Sign in â†’</a></p>
      <form class="auth-form">
        <input type="email" placeholder="Enter your email" required />
        <input type="password" placeholder="Enter your password" required />
        <input type="password" placeholder="Confirm your password" required />
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <small>Â© <span id="year"></span> Profolio. All rights reserved.</small>
      <div class="links">
        <a href="#">Privacy Policy</a> Â·
        <a href="#">Terms of Service</a>
      </div>
    </div>
  </footer>
  <!-- COMPLETE PROFILE MODAL -->
  <div id="profileModal" class="modal">
    <div class="modal-content">
      <button class="close-modal" id="closeProfileModal">&times;</button>

      <div class="welcome-message">
        <img src="images/welcome-emoji.png" alt="ðŸŽ‰" class="emoji" />
        <h2>Great to have you on board!</h2>
        <p>Let's start by adding some details to showcase your skills and projects.</p>
      </div>

      <form class="profile-form">
        <div class="form-row">
          <div class="form-group">
            <label for="name">Name (required)</label>
            <input type="text" id="name" placeholder="John Smith" required />
          </div>
          <div class="form-group">
            <label for="headline">Headline</label>
            <input type="text" id="headline" placeholder="Web Developer at Meta" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" placeholder="London, UK" />
          </div>
          <div class="form-group">
            <label for="email">Email (visible on profile)</label>
            <input type="email" id="email" placeholder="youremail@example.com" />
          </div>
        </div>

        <div class="form-group">
          <label for="about">About</label>
          <textarea id="about" placeholder="Briefly describe yourself, background, and goals..."></textarea>
        </div>

        <div class="form-group">
          <label for="skills">Skills</label>
          <textarea id="skills" placeholder="HTML, CSS, JavaScript, Python, etc."></textarea>
        </div>

        <div class="form-group">
          <label>Social Links (optional)</label>
          <div class="form-row">
            <input type="text" placeholder="linkedin.com/in/username" />
            <input type="text" placeholder="github.com/username" />
          </div>
        </div>

        <button type="submit" class="save-btn">Save</button>
      </form>
    </div>
  </div>

  
</body>
</html>
