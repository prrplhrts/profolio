<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up – Profolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="auth.css" />
  <script src="auth.js"></script>
</head>
<body>
  <!-- HEADER -->
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="brand">
        <img src="images/logo.svg" alt="Profolio Logo" class="logo" />
        <span class="brand-name">Profolio</span>
      </a>
      <nav class="nav">
        <a href="explore.html">Explore Projects</a>
        <a href="builder.html">Portfolio Builder</a>
        <a href="sign-in.html">Sign In</a>
      </nav>
    </div>

    <!-- Header Wave -->
    <div class="header-wave">
      <svg viewBox="0 0 1440 120" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M0,64 C360,160 1080,0 1440,96 L1440,120 L0,120 Z" fill="#f5f5f5" />
      </svg>
    </div>
  </header>

  <!-- AUTH BACKGROUND SECTION -->
  <section class="auth-bg">
    <div class="auth-box">
      <h2>Sign Up</h2>
      <p class="small-text">Already have an account? <a href="sign-in.html">Sign in →</a></p>
      <form class="auth-form">
        <input type="email" placeholder="Enter your email" required />
        <input type="password" placeholder="Enter your password" required />
        <input type="password" placeholder="Confirm your password" required />
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </section>
  

    <!-- FOOTER -->
  <footer id="contact" class="site-footer">
    <div class="container footer-inner">
      <small>© <span id="year"></span> Profolio. All rights reserved.</small>
      <div class="links">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
      </div>
    </div>
  </footer>

  
</body>
</html>
