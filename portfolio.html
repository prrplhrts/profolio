<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Portfolio – Profolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
    }
    .portfolio-container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      padding: 2rem;
    }
    h1, h2, h3 {
      color: #4A7387;
    }
    .section {
      margin-bottom: 2rem;
    }
    .info {
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="portfolio-container" id="portfolio">
    <h1 id="name"></h1>
    <h3 id="headline"></h3>
    <p id="about"></p>

    <div class="section">
      <h2>Experience</h2>
      <p><strong id="jobTitle"></strong> at <span id="company"></span></p>
      <p id="description"></p>
    </div>

    <div class="section">
      <h2>Projects</h2>
      <p><strong id="projectName"></strong> – <span id="projectRole"></span></p>
      <p id="projectDesc"></p>
    </div>

    <div class="section">
      <h2>Skills</h2>
      <p id="skills"></p>
    </div>

    <button onclick="resetPortfolio()" style="background:#4A7387;color:white;padding:10px 20px;border:none;border-radius:8px;cursor:pointer;">Start Over</button>
  </div>

  <script>
    const profile = JSON.parse(localStorage.getItem("profile") || "{}");
    const experience = JSON.parse(localStorage.getItem("experience") || "{}");
    const projects = JSON.parse(localStorage.getItem("projects") || "{}");
    const skills = JSON.parse(localStorage.getItem("skills") || "{}");
    const theme = localStorage.getItem("selectedTheme") || "classic";

    document.getElementById("name").textContent = profile.name || "Your Name";
    document.getElementById("headline").textContent = profile.headline || "";
    document.getElementById("about").textContent = profile.about || "";

    document.getElementById("jobTitle").textContent = experience.jobTitle || "";
    document.getElementById("company").textContent = experience.company || "";
    document.getElementById("description").textContent = experience.description || "";

    document.getElementById("projectName").textContent = projects.projectName || "";
    document.getElementById("projectRole").textContent = projects.projectRole || "";
    document.getElementById("projectDesc").textContent = projects.projectDesc || "";

    document.getElementById("skills").textContent = skills.skills || "";

    // Simple reset button
    function resetPortfolio() {
      localStorage.clear();
      window.location.href = "builder.html";
    }
  </script>
</body>
</html>
