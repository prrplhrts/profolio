<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Published Portfolio – Profolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="portfolio-clean.css">
  <link rel="stylesheet" href="portfolio-published.css">
  <script src="portfolio-published.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

  <!-- === SVG Loading Screen (REMOVED data-aos) === -->
  <div id="loadingScreen" class="loading-screen">
    <svg viewBox="0 0 3387 1270">
      <path id="planePath" class="planePath" d="M-226 626c439,4 636,-213 934,-225 755,-31 602,769 1334,658 562,-86 668,-698 266,-908 -401,-210 -893,189 -632,630 260,441 747,121 1051,91 360,-36 889,179 889,179" />
      <g id="plane">
        <polygon class="fil1" points="-141,-10 199,0 -198,-72 -188,-61 -171,-57 -184,-57 " />
        <polygon class="fil2" points="199,0 -141,-10 -163,63 -123,9 " />
        <polygon class="fil3" points="-95,39 -113,32 -123,9 -163,63 -105,53 -108,45 -87,48 -90,45 -103,41 -94,41 " />
        <path class="fil4" d="M-87 48l-21 -3 3 8 19 -4 -1 -1zm-26 -16l18 7 -2 -1 32 -7 -29 1 11 -4 -24 -1 -16 -18 10 23zm10 9l13 4 -4 -4 -9 0z" />
        <polygon class="fil1" points="-83,28 -94,32 -65,31 -97,38 -86,49 -67,70 199,0 -123,9 -107,27 " />
      </g>
      <animateMotion xlink:href="#plane" dur="5s" repeatCount="indefinite" rotate="auto">
        <mpath xlink:href="#planePath" />
      </animateMotion> 
    </svg>

    <div class="loading-text">
      Loading<span class="dots"></span>
    </div>  
  </div>
  
  <!-- === HEADER === -->
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="brand">
        <img src="images/logo.svg" alt="Profolio Logo" class="logo">
        <span class="brand-name">Profolio</span>
      </a>
      <nav class="nav">
        <a href="explore.html">Explore Projects</a>
        <a href="builder.html">Portfolio Builder</a>
        <a href="sign-out.html">Sign Out</a>
      </nav>
    </div>
  </header>
  
  <!-- REMOVED THE <PRE> TAG HERE -->

  <!-- === PORTFOLIO CONTENT === -->
  <main class="portfolio-main">
    <div class="container portfolio-container">
      <aside class="profile-card" id="profileCard">
        <div class="avatar">
          <img id="avatarImg" src="images/profile-placeholder.jpg" alt="Profile" />
        </div>
        <h2 id="pfName"></h2>
        <p class="headline" id="pfHeadline"></p>
        <p class="location" id="pfLocation"></p>

        <div class="about">
          <h4>About</h4>
          <p id="pfAbout"></p>
        </div>

        <div class="skills">
          <h4>Skills</h4>
          <ul id="pfSkillsList"></ul>
        </div>
      </aside>

      <section class="portfolio-content" id="portfolioContent">
        <div class="section" id="projectsSection">
          <div class="section-header"><h3>Projects</h3></div>
          <div id="projectsList"></div>
        </div>

        <div class="section" id="experienceSection">
          <div class="section-header"><h3>Experience</h3></div>
          <div id="experienceList"></div>
        </div>

        <div class="section" id="extraSection">
          <div class="section-header"><h3>Skills & Certifications</h3></div>
          <div id="skillsAndCerts"></div>
        </div>

        <div class="section" id="educationSection">
          <div class="section-header"><h3>Education</h3></div>
          <div id="educationList"></div>
        </div>
      </section>
    </div>
  </main>

  <!-- === FOOTER === -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <small>© <span id="year"></span> Profolio. All rights reserved.</small>
    </div>
  </footer>

</body>
</html>
