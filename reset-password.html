<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="auth.css" /> </head>
<body>
  <section class="auth-bg">
    <div class="auth-box">
      <h2>Reset Password</h2>
      <p class="small-text">Enter your new password below.</p>
      <form id="resetForm" class="auth-form">
        <input type="password" id="newPass" placeholder="New Password" required />
        <button type="submit">Update Password</button>
      </form>
      <div id="message" class="auth-message"></div>
    </div>
  </section>

  <script>
    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      const password = document.getElementById('newPass').value;
      const msg = document.getElementById('message');

      try {
        const res = await fetch(`http://localhost:3000/reset-password/${token}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ password })
        });
        const data = await res.json();
        msg.textContent = data.message;
        msg.style.display = 'block';
        msg.style.color = res.ok ? 'green' : 'red';
        
        if(res.ok) setTimeout(() => window.location.href = 'sign-in.html', 2000);
      } catch (err) {
        msg.textContent = "Error connecting to server";
      }
    });
  </script>
</body>
</html>
